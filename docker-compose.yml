version: '2'
services:
  db:
    image: postgres
  web:
    build: .
    command: bash -c "sleep 10 && rake db:create && rake db:migrate && sleep 5 && rm -rf /myapp/tmp/pids/server.pid && bin/rails s -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "80:3000"
    depends_on:
      - db
