version: '2'
services:
  db1:
    image: postgres
  web:
    build: .
    command: bash -c "sleep 10 && rake db:create && rake db:migrate && sleep 5 && rm -rf /myapp/tmp/pids/server.pid && bin/rails s -b '0.0.0.0'"
    ports:
      - "3000:3000"
    environment:
      - "VIRTUAL_HOST=nginx_test.dev.com"
    depends_on:
      - db1
networks:
  default:
    external:
      name: nginx-proxy